        function getpeach (m) {
            let peach = m * 3
            let peachCore = m * 3
            while (peachCore > 2) {
                const newpeach = parseInt(peachCore/3)
                peach += newpeach
                peachCore -= newpeach * 3
                peachCore += newpeach
            }
            return peach
        }
